<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ляля</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="row">

    </div>
</div>
<div class="authorization">
    <div class="authorization-block">
        <div class="row">
            <img src="img/logo.png" alt="Relaxlux" class="logo">
            <img class="authorization-img" src="img/backgraund2.png" alt="/">
            <img src="img/backgraund-mobile2.png" alt="/" class="authorization-img-mobile">
            <div class="col-lg-7  col-md-6 col-sm-6">

            </div>
            <div class="col-lg-5  col-md-5 col-sm-6">
                <form class="authorization-form" role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                    <h3 class="authorization-h">Slgn Up</h3>
                    <div class="form-group">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Re-enter email</label>
                        <input type="email" name="email" id="re-enter-email" class="form-control" placeholder="Re-enter email">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Re-enter password</label>
                        <input type="password" name="key" id="re-enter-key" class="form-control" placeholder="Re-enter password">
                    </div>

                    <input type="checkbox" id="test1" />
                    <label class="login-label" for="test1">Receive our weekly newsletter and other
                    occasional updates</label>


                    <div class="authorization-form-bottom">
                        <button class="btn btn-primary authorization-btn-log">log in</button>
                        <button class="btn btn-primary authorization-btn-sign">sign up</button>
                    </div>
                    <p class="authorization-p">By signing up,you agree to our  <a href="#" class="authorization-a">terms of use</a>,
                        <a href="#" class="authorization-a">privacy policy</a>,<a href="#" class="authorization-a">and cookie policy</a>.
                    </p>

                </form>

            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>

</html>
