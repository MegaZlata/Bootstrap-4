  <div class="login">
      <div class="login-block">
          <div class="row">
              <img src="img/logo.png" alt="Relaxlux" class="logo">
              <img class="login-img" src="img/backgraund.png">
              <img src="img/backgraund-mobile.png" alt="/" class="login-img-mobile">
              <div class="col-lg-7  col-md-6 col-sm-6">

              </div>

                          <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                      </div>
                          <input type="checkbox" id="test1" />
                          <label class="authorization-label" for="test1">Stay signed in</label>
                          <a href="#" class="login-a">Forgot passwopd?</a>
                      <div class="login-form-bottom">
                          <button class="btn btn-primary login-btn-log">log in</button>
                          <button class="btn btn-primary login-btn-sign">sign up</button>
                      </div>

                  </form>

              </div>
          </div>
